paths:
  /{filepath}:
    get:
      operationId: public#/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: Download public/
  /api/_ah/health:
    get:
      description: Perform health check.
      operationId: health#health
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: health health
      tags:
      - health
  /api/auth/login:
    post:
      description: user login
      operationId: auth#Login
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/LoginAuthPayload'
      produces:
      - application/vnd.authorized+json
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Generated JWT
              type: string
          schema:
            $ref: '#/definitions/Authorized'
        "401":
          description: Unauthorized
      schemes:
      - http
      summary: Login auth
      tags:
      - auth
  /api/company:
    get:
      description: |-
        List all companies

        Required security scopes:
          * `api:access`
      operationId: hy_company#CompanyList
      produces:
      - application/vnd.goa.error
      - application/vnd.company+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CompanyCollection'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: CompanyList hy_company
      tags:
      - hy_company
    post:
      description: |-
        Create new company

        Required security scopes:
          * `api:access`
      operationId: hy_company#CreateCompany
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCompanyHyCompanyPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.company+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Company'
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: CreateCompany hy_company
      tags:
      - hy_company
  /api/company/{companyID}:
    delete:
      description: |-
        Delete company

        Required security scopes:
          * `api:access`
      operationId: hy_company#DeleteCompany
      parameters:
      - description: Company ID
        in: path
        name: companyID
        required: true
        type: integer
      produces:
      - application/vnd.goa.error
      - application/vnd.company+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Company'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: DeleteCompany hy_company
      tags:
      - hy_company
    get:
      description: |-
        Retrieve company with given company_id

        Required security scopes:
          * `api:access`
      operationId: hy_company#GetCompanyGroup
      parameters:
      - description: Company ID
        in: path
        name: companyID
        required: true
        type: integer
      - enum:
        - "1"
        - "0"
        in: query
        name: hq_flg
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.company+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CompanyCollection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: GetCompanyGroup hy_company
      tags:
      - hy_company
    put:
      description: |-
        Change company properties

        Required security scopes:
          * `api:access`
      operationId: hy_company#UpdateCompany
      parameters:
      - description: Company ID
        in: path
        name: companyID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateCompanyHyCompanyPayload'
      produces:
      - application/vnd.goa.error
