consumes:
- application/xml
- application/json
definitions:
  Authorized:
    description: An authorized response (default view)
    example:
      token: token.string
    properties:
      token:
        description: JWT token
        example: token.string
        type: string
    required:
    - token
    title: 'Mediatype identifier: application/vnd.authorized+json; view=default'
    type: object
  Company:
    description: A company information (default view)
    example:
      address: Culpa voluptatem ullam.
      company_id: 10
      country_name: Sit dolor neque nulla.
      hq_flg: Nisi dolorum.
      id: 10
      name: Sunt cum aut blanditiis accusantium.
    properties:
      address:
        example: Culpa voluptatem ullam.
        type: string
      company_id:
        description: ID
        example: 10
        minimum: 1
        type: integer
      country_name:
        example: Sit dolor neque nulla.
        type: string
      hq_flg:
        example: Nisi dolorum.
        type: string
      id:
        description: ID
        example: 10
        minimum: 1
        type: integer
      name:
        example: Sunt cum aut blanditiis accusantium.
        type: string
    required:
    - name
    - address
    title: 'Mediatype identifier: application/vnd.company+json; view=default'
    type: object
  CompanyCollection:
    description: CompanyCollection is the media type for an array of Company (default
      view)
    example:
    - address: Culpa voluptatem ullam.
      company_id: 10
      country_name: Sit dolor neque nulla.
      hq_flg: Nisi dolorum.
      id: 10
      name: Sunt cum aut blanditiis accusantium.
    - address: Culpa voluptatem ullam.
      company_id: 10
      country_name: Sit dolor neque nulla.
      hq_flg: Nisi dolorum.
      id: 10
      name: Sunt cum aut blanditiis accusantium.
    - address: Culpa voluptatem ullam.
      company_id: 10
      country_name: Sit dolor neque nulla.
      hq_flg: Nisi dolorum.
      id: 10
      name: Sunt cum aut blanditiis accusantium.
    items:
      $ref: '#/definitions/Company'
    title: 'Mediatype identifier: application/vnd.company+json; type=collection; view=default'
    type: array
  CreateCompanyBranchHyCompanybranchPayload:
    example:
      address: Shinagawa Tokyo
      country_id: 110
    properties:
      address:
        description: Company Address
        example: Shinagawa Tokyo
        maxLength: 80
        minLength: 2
        type: string
      country_id:
        description: Country ID
        example: 110
        maximum: 999
        minimum: 1
        type: integer
    required:
    - country_id
    - address
    title: CreateCompanyBranchHyCompanybranchPayload
    type: object
  CreateCompanyHyCompanyPayload:
    example:
      address: Shinagawa Tokyo
      country_id: 110
      name: Company
    properties:
      address:
        description: Company Address
        example: Shinagawa Tokyo
        maxLength: 80
        minLength: 2
        type: string
      country_id:
        description: Country ID
        example: 110
        maximum: 999
        minimum: 1
        type: integer
      name:
        description: Company name
        example: Company
        maxLength: 40
        minLength: 2
        type: string
    required:
    - name
    - country_id
    - address
    title: CreateCompanyHyCompanyPayload
    type: object
  CreateUserHyUserPayload:
    example:
      email: hy@gmail.com
      password: xxxxxxxx
      user_name: Hiroki
    properties:
      email:
        description: E-mail of user
        example: hy@gmail.com
        format: email
        type: string
      password:
        description: Password
        example: xxxxxxxx
        maxLength: 20
        minLength: 8
        type: string
      user_name:
        description: User name
        example: Hiroki
        maxLength: 20
        minLength: 2
        type: string
    required:
    - user_name
    - email
    - password
    title: CreateUserHyUserPayload
    type: object
  LoginAuthPayload:
    example:
      email: hy@gmail.com
      password: xxxxxxxx
    properties:
      email:
        description: E-mail of user
        example: hy@gmail.com
        format: email
        type: string
      password:
        description: Password
        example: xxxxxxxx
        maxLength: 20
        minLength: 8
        type: string
    required:
    - email
    - password
    title: LoginAuthPayload
    type: object
  UpdateCompanyBranchHyCompanybranchPayload:
    example:
      address: Shinagawa Tokyo
      country_id: 110
    properties:
      address:
        description: Company Address
        example: Shinagawa Tokyo
        maxLength: 80
        minLength: 2
        type: string
      country_id:
        description: Country ID
        example: 110
        maximum: 999
        minimum: 1
        type: integer
    required:
    - country_id
    - address
    title: UpdateCompanyBranchHyCompanybranchPayload
    type: object
  UpdateCompanyHyCompanyPayload:
    example:
      address: Shinagawa Tokyo
      country_id: 110
      name: Company
    properties:
      address:
        description: Company Address
        example: Shinagawa Tokyo
        maxLength: 80
        minLength: 2
        type: string
      country_id:
        description: Country ID
        example: 110
        maximum: 999
        minimum: 1
        type: integer
      name:
        description: Company name
        example: Company
        maxLength: 40
        minLength: 2
        type: string
    required:
    - name
    - country_id
    - address
    title: UpdateCompanyHyCompanyPayload
    type: object
  UpdateUserHyUserPayload:
    example:
      email: hy@gmail.com
      password: xxxxxxxx
      user_name: Hiroki
    properties:
      email:
        description: E-mail of user
        example: hy@gmail.com
        format: email
        type: string
      password:
        description: Password
        example: xxxxxxxx
        maxLength: 20
        minLength: 8
        type: string
      user_name:
        description: User name
        example: Hiroki
        maxLength: 20
        minLength: 2
        type: string
    required:
    - user_name
    - email
    - password
    title: UpdateUserHyUserPayload
    type: object
  User:
    description: A user information (default view)
    example:
      email: Aut tempora et beatae sapiente.
      id: 10
      user_name: Eveniet vel nesciunt omnis est ducimus est.
    properties:
      email:
        example: Aut tempora et beatae sapiente.
        type: string
      id:
        description: ID
        example: 10
        minimum: 1
        type: integer
      user_name:
        example: Eveniet vel nesciunt omnis est ducimus est.
        type: string
    required:
    - user_name
    - email
    title: 'Mediatype identifier: application/vnd.user+json; view=default'
    type: object
  UserCollection:
    description: UserCollection is the media type for an array of User (default view)
    example:
    - email: Aut tempora et beatae sapiente.
      id: 10
      user_name: Eveniet vel nesciunt omnis est ducimus est.
    - email: Aut tempora et beatae sapiente.
      id: 10
      user_name: Eveniet vel nesciunt omnis est ducimus est.
    - email: Aut tempora et beatae sapiente.
      id: 10
      user_name: Eveniet vel nesciunt omnis est ducimus est.
    items:
      $ref: '#/definitions/User'
    title: 'Mediatype identifier: application/vnd.user+json; type=collection; view=default'
    type: array
  Usertech:
    description: A user information (default view)
    example:
      id: 10
      tech_name: Golang
    properties:
      id:
        description: ID
        example: 10
        minimum: 1
        type: integer
      tech_name:
        description: Tech name
        example: Golang
        maxLength: 40
        minLength: 2
        type: string
    required:
    - tech_name
    title: 'Mediatype identifier: application/vnd.usertech+json; view=default'
    type: object
  UsertechCollection:
    description: UsertechCollection is the media type for an array of Usertech (default
      view)
    example:
    - id: 10
      tech_name: Golang
    - id: 10
      tech_name: Golang
    items:
      $ref: '#/definitions/Usertech'
    title: 'Mediatype identifier: application/vnd.usertech+json; type=collection;
      view=default'
    type: array
  Userworkhistory:
    description: A user information (default view)
    example:
      company: Company
      country: nl
      description: '["Developed resume site for job seeking."]'
      techs: '["Golang with goa", "Riot.js", "Semantic UI", "MySQL", "Docker", "Travis-CI"]'
      term: Jul 2017 - Aug 2017
      title: Developer
    properties:
      company:
        description: Company name
        example: Company
        maxLength: 40
        minLength: 2
        type: string
      country:
        description: Country code
        example: nl
        maxLength: 2
        minLength: 2
        type: string
      description:
        description: job description
        example: '["Developed resume site for job seeking."]'
      techs:
        description: used techs
        example: '["Golang with goa", "Riot.js", "Semantic UI", "MySQL", "Docker",
          "Travis-CI"]'
      term:
        description: worked period
        example: Jul 2017 - Aug 2017
        maxLength: 20
        minLength: 10
        type: string
      title:
        description: Job Title
        example: Developer
        maxLength: 40
        minLength: 2
        type: string
    required:
    - title
    - company
    - country
    title: 'Mediatype identifier: application/vnd.userworkhistory+json; view=default'
    type: object
  UserworkhistoryCollection:
    description: UserworkhistoryCollection is the media type for an array of Userworkhistory
      (default view)
    example:
    - company: Company
      country: nl
      description: '["Developed resume site for job seeking."]'
      techs: '["Golang with goa", "Riot.js", "Semantic UI", "MySQL", "Docker", "Travis-CI"]'
      term: Jul 2017 - Aug 2017
      title: Developer
    - company: Company
      country: nl
      description: '["Developed resume site for job seeking."]'
      techs: '["Golang with goa", "Riot.js", "Semantic UI", "MySQL", "Docker", "Travis-CI"]'
      term: Jul 2017 - Aug 2017
      title: Developer
    - company: Company
      country: nl
      description: '["Developed resume site for job seeking."]'
      techs: '["Golang with goa", "Riot.js", "Semantic UI", "MySQL", "Docker", "Travis-CI"]'
      term: Jul 2017 - Aug 2017
      title: Developer
    items:
      $ref: '#/definitions/Userworkhistory'
    title: 'Mediatype identifier: application/vnd.userworkhistory+json; type=collection;
      view=default'
    type: array
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
