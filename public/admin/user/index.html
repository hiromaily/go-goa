<body>

        <tbody>

            <td>hiroki@goa.com</td>
            <td class="collapsing">

        <tr>
            <td>2</td>
            <td>Hiroki Yasui</td>
            <td>hiroki@goa.com</td>

        </tr>
        </tbody>
        <tfoot class="full-width">

                    Approve

<div class="hidden ui container" style="margin-bottom: 100px;">
    <div class="ui" style="display: none;">
        <h3 class="ui header">Add User</h3>

        <form class="ui fluid form">
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>Username</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username">
                                <i class="user icon"></i>
                                <!--
                                <div class="ui left pointing label">

                                </div>
                                -->
                            </div>
                        </div>

                        <div class="field">
                            <label>Email</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Email">
                                <i class="mail icon"></i>
                            </div>
                        </div>

                        <div class="field">
                            <label>Password</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui blue submit button">Save</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="/assets/library/jquery.min.js"></script>
<script src="/js/semantic.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        var
            $headers     = $('body > h3'),
            $header      = $headers.first(),
            ignoreScroll = false,
            timer
        ;

        // Preserve example in viewport when resizing browser
        $(window)
            .on('resize', function() {
                // ignore callbacks from scroll change
                clearTimeout(timer);
                $headers.visibility('disable callbacks');

                // preserve position
                $(document).scrollTop( $header.offset().top );

                // allow callbacks in 500ms
                timer = setTimeout(function() {
                    $headers.visibility('enable callbacks');
                }, 500);
            })
        ;
        $headers
            .visibility({
                // fire once each time passed
                once: false,

                // don't refresh position on resize
                checkOnRefresh: true,

                // lock to this element on resize
                onTopPassed: function() {
                    $header = $(this);
                },
                onTopPassedReverse: function() {
                    $header = $(this);
                }
            })
        ;
    });
</script>

</body>
</html>
