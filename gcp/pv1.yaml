kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-init-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    #path: "/Users/hy/work/go/src/github.com/hiromaily/go-goa/docker/mysql/init.d"
    path: "/gcptmp"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql-init-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
