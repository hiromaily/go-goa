    /assets/{filepath}:
        get:
            tags:
                - static
            summary: Download docs/
            operationId: static#/assets/{*filepath}
            parameters:
                - name: filepath
                  in: path
                  description: Relative file path
                  required: true
                  type: string
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
                "404":
                    description: File not found
                    schema:
                        $ref: '#/definitions/Error'
            schemes:
                - http
    /auth/login:
        post:
            tags:
                - auth
            summary: login auth
            description: Login and return jwt token
            operationId: auth#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthLoginRequestBody'
                    required:
                        - email
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthLoginResponseBody'
                    headers:
                        Authorization:
                            description: JWT token
                            type: string
                            pattern: ^Bearer [^ ]+$
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/AuthLoginUnauthorizedResponseBody'
            schemes:
                - http
