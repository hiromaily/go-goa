definitions:
    AuthLoginRequestBody:
        title: AuthLoginRequestBody
        type: object
        properties:
            email:
                type: string
                description: E-mail of user
                example: hy@gmail.com
                format: email
            password:
                type: string
                description: Password
                example: xxxxxxxx
                minLength: 8
                maxLength: 20
        example:
            email: hy@gmail.com
            password: xxxxxxxx
        required:
            - email
            - password
    AuthLoginResponseBody:
        title: 'Mediatype identifier: application/vnd.authorized+json; view=default'
        type: object
        properties:
            id:
                type: integer
                description: ID
                example: 10
                minimum: 1
        description: LoginResponseBody result type (default view)
        example:
            id: 10
        required:
            - id
    AuthLoginUnauthorizedResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: true
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: true
        description: login_Unauthorized_response_body result type (default view)
        example:
            fault: true
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: true
            timeout: true
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    CompanyResponse:
        title: 'Mediatype identifier: application/vnd.company+json; view=default'
        type: object
        properties:
            address:
                type: string
                description: Company Address
                example: Shinagawa Tokyo
                minLength: 2
                maxLength: 80
            company_id:
                type: integer
                description: ID
                example: 10
                minimum: 1
            country_name:
                type: string
                example: Esse voluptatum sunt consequatur.
            id:
                type: integer
                description: ID
                example: 10
                minimum: 1
            is_hq:
                type: string
                example: Eum facilis quia veritatis dicta minima.
            name:
                type: string
                description: Company name
                example: Company
                minLength: 2
                maxLength: 40
        description: A company information (default view)
        example:
            address: Shinagawa Tokyo
            company_id: 10
            country_name: Et fuga omnis id qui debitis.
            id: 10
            is_hq: Quo consequatur aut dicta.
            name: Company
