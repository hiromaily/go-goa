openapi: 3.0.3
info:
    title: resume API
    description: go-goa API with goa framework
    contact:
        name: hiromaily
        url: https://hiromaily.github.io/
        email: hiromaily@gmail.com
    license:
        name: MIT
        url: https://github.com/goadesign/goa/blob/master/LICENSE
    version: "1.0"
servers:
    - url: http://localhost:8080
paths:
    /assets/{*filepath}:
        get:
            tags:
                - static
            summary: Download assets/
            operationId: static#/assets/{*filepath}
            parameters:
                - name: filepath
                  in: path
                  description: Relative file path
                  required: true
            responses:
                "200":
                    description: File not found
                "404":
                    description: File not found
    /auth/login:
        post:
            tags:
                - auth
            summary: login auth
            operationId: auth#login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            email: hy@gmail.com
                            password: xxxxxxxx
            responses:
                "200":
                    description: OK response.
                    headers:
                        Authorization:
                            description: JWT token
                            required: true
                            schema:
                                type: string
                                description: JWT token
                                example: token.string
                                pattern: ^Bearer [^ ]+$
                            example: token.string
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Authorized'
                            example:
                                id: 10
                "401":
                    description: 'unauthorized: Unauthorized response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /company:
        get:
            tags:
                - hy_company
            summary: companyList hy_company
            description: List all companies
            operationId: hy_company#companyList
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                description: 'Response body may alternatively be one of #/components/schemas/CompanyResponseDetailidCollection, #/components/schemas/CompanyResponseIDCollection or #/components/schemas/CompanyResponseIdnameCollection'
                                $ref: '#/components/schemas/CompanyCollection'
                            example:
                                - address: Shinagawa Tokyo
                                  company_id: 10
                                  country_name: Ut quia exercitationem autem non nisi.
                                  created_at: "2017-03-10T15:00:00Z"
                                  id: 10
                                  is_hq: Est qui iure eligendi alias.
                                  name: Company
                                  updated_at: "2017-03-10T15:00:00Z"
                                - address: Shinagawa Tokyo
                                  company_id: 10
                                  country_name: Ut quia exercitationem autem non nisi.
                                  created_at: "2017-03-10T15:00:00Z"
                                  id: 10
                                  is_hq: Est qui iure eligendi alias.
                                  name: Company
                                  updated_at: "2017-03-10T15:00:00Z"
            security:
                - jwt_header_Authorization:
                    - api:access
        post:
            tags:
                - hy_company
            summary: createCompany hy_company
            description: Create new company
            operationId: hy_company#createCompany
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateCompanyRequestBody'
                        example:
                            address: Shinagawa Tokyo
                            country_id: 110
                            name: Company
            responses:
                "200":
                    description: OK response.
                "201":
                    description: Created response.
            security:
                - jwt_header_Authorization:
                    - api:access
    /company/{company_id}:
        delete:
            tags:
                - hy_company
            summary: deleteCompany hy_company
            description: Delete company
            operationId: hy_company#deleteCompany
            parameters:
                - name: company_id
                  in: path
                  description: Company ID
                  required: true
                  schema:
                    type: integer
                    description: Company ID
                    example: 381782836909369388
                    format: int64
                  example: 4184350793505023334
            responses:
                "200":
                    description: OK response.
            security:
                - jwt_header_Authorization:
                    - api:access
        get:
            tags:
                - hy_company
            summary: getCompany hy_company
            description: Retrieve company with given company_id
            operationId: hy_company#getCompany
            parameters:
                - name: company_id
                  in: path
                  description: Company ID
                  required: true
                  schema:
                    type: integer
                    description: Company ID
                    example: 4534029837518668096
                    format: int64
                  example: 1409733254901371527
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                description: 'Response body may alternatively be one of #/components/schemas/CompanyResponseDetailid, #/components/schemas/CompanyResponseID or #/components/schemas/CompanyResponseIdname'
                                $ref: '#/components/schemas/Company'
                            example:
                                address: Shinagawa Tokyo
                                company_id: 10
                                country_name: Qui ducimus quo hic.
                                created_at: "2017-03-10T15:00:00Z"
                                id: 10
                                is_hq: Sunt aut qui corporis.
                                name: Company
                                updated_at: "2017-03-10T15:00:00Z"
            security:
                - jwt_header_Authorization:
                    - api:access
        put:
            tags:
                - hy_company
            summary: updateCompany hy_company
            description: Change company properties
            operationId: hy_company#updateCompany
            parameters:
                - name: company_id
                  in: path
                  description: Company ID
                  required: true
                  schema:
                    type: integer
                    description: Company ID
                    example: 664305126334336141
                    format: int64
                  example: 6369319699508487961
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateCompanyRequestBody'
                        example:
                            address: Shinagawa Tokyo
                            country_id: 110
                            name: Company
            responses:
                "200":
                    description: OK response.
            security:
                - jwt_header_Authorization:
                    - api:access
    /health:
        get:
