components:
    schemas:
        Authorized:
            type: object
            properties:
                id:
                    type: integer
                    description: ID
                    example: 10
                    minimum: 1
            example:
                id: 10
            required:
                - id
        Company:
            type: object
            properties:
                address:
                    type: string
                    description: Company Address
                    example: Shinagawa Tokyo
                    minLength: 2
                    maxLength: 80
                company_id:
                    type: integer
                    description: ID
                    example: 10
                    minimum: 1
                country_name:
                    type: string
                    example: Est ipsam ipsum.
                created_at:
                    type: string
                    description: Datetime
                    example: "2017-03-10T15:00:00Z"
                    format: date-time
                id:
                    type: integer
                    description: ID
                    example: 10
                    minimum: 1
                is_hq:
                    type: string
                    example: Adipisci et nesciunt dicta et est.
                name:
                    type: string
                    description: Company name
                    example: Company
                    minLength: 2
                    maxLength: 40
                updated_at:
                    type: string
                    description: Datetime
                    example: "2017-03-10T15:00:00Z"
                    format: date-time
            description: A company information
            example:
                address: Shinagawa Tokyo
                company_id: 10
                country_name: Blanditiis corporis.
                created_at: "2017-03-10T15:00:00Z"
                id: 10
                is_hq: Unde rerum adipisci.
                name: Company
                updated_at: "2017-03-10T15:00:00Z"
            required:
                - name
                - address
        CompanyCollection:
            type: array
            items:
                $ref: '#/components/schemas/Company'
            example:
                - address: Shinagawa Tokyo
                  company_id: 10
                  country_name: Ut quia exercitationem autem non nisi.
                  created_at: "2017-03-10T15:00:00Z"
                  id: 10
                  is_hq: Est qui iure eligendi alias.
                  name: Company
                  updated_at: "2017-03-10T15:00:00Z"
                - address: Shinagawa Tokyo
                  company_id: 10
                  country_name: Ut quia exercitationem autem non nisi.
                  created_at: "2017-03-10T15:00:00Z"
                  id: 10
                  is_hq: Est qui iure eligendi alias.
                  name: Company
                  updated_at: "2017-03-10T15:00:00Z"
                - address: Shinagawa Tokyo
                  company_id: 10
                  country_name: Ut quia exercitationem autem non nisi.
                  created_at: "2017-03-10T15:00:00Z"
                  id: 10
                  is_hq: Est qui iure eligendi alias.
                  name: Company
                  updated_at: "2017-03-10T15:00:00Z"
        CompanyResponseDetailid:
            type: object
            properties:
                id:
                    type: integer
                    description: ID
                    example: 10
                    minimum: 1
            description: A company information (detailid view)
            example:
                id: 10
        CompanyResponseDetailidCollection:
            type: array
            items:
                $ref: '#/components/schemas/CompanyResponseDetailid'
            description: CompanyListResponseBody is the result type for an array of CompanyResponse (detailid view)
            example:
                - id: 10
                - id: 10
                - id: 10
                - id: 10
        CompanyResponseID:
            type: object
            properties:
                company_id:
                    type: integer
                    description: ID
                    example: 10
                    minimum: 1
            description: A company information (id view)
            example:
                company_id: 10
        CompanyResponseIDCollection:
            type: array
            items:
                $ref: '#/components/schemas/CompanyResponseID'
            description: CompanyListResponseBody is the result type for an array of CompanyResponse (id view)
            example:
                - company_id: 10
                - company_id: 10
                - company_id: 10
                - company_id: 10
        CompanyResponseIdname:
            type: object
            properties:
                company_id:
                    type: integer
                    description: ID
                    example: 10
                    minimum: 1
                name:
                    type: string
                    description: Company name
                    example: Company
                    minLength: 2
                    maxLength: 40
            description: A company information (idname view)
            example:
                company_id: 10
                name: Company
            required:
                - name
        CompanyResponseIdnameCollection:
            type: array
            items:
                $ref: '#/components/schemas/CompanyResponseIdname'
            description: CompanyListResponseBody is the result type for an array of CompanyResponse (idname view)
            example:
                - company_id: 10
                  name: Company
                - company_id: 10
                  name: Company
                - company_id: 10
                  name: Company
        CreateCompanyRequestBody:
            type: object
            properties:
                address:
                    type: string
                    description: Company Address
                    example: Shinagawa Tokyo
                    minLength: 2
                    maxLength: 80
                country_id:
                    type: integer
                    description: Country ID
                    example: 110
                    minimum: 1
                    maximum: 999
                name:
                    type: string
                    description: Company name
                    example: Company
                    minLength: 2
                    maxLength: 40
            example:
                address: Shinagawa Tokyo
                country_id: 110
                name: Company
            required:
                - name
                - country_id
                - address
        CreateTechRequestBody:
            type: object
            properties:
                name:
                    type: string
                    description: Tech name
                    example: Golang
                    minLength: 1
                    maxLength: 40
            example:
                name: Golang
            required:
                - name
        CreateUserRequestBody:
            type: object
            properties:
                email:
                    type: string
                    description: E-mail of user
                    example: hy@gmail.com
                    format: email
                password:
                    type: string
                    description: Password
                    example: xxxxxxxx
                    minLength: 8
                    maxLength: 20
                user_name:
                    type: string
                    description: User name
                    example: Hiroki
                    minLength: 2
                    maxLength: 20
                userID:
                    type: integer
                    description: User ID
                    example: 6801918952282269434
                    minimum: 1
            example:
                email: hy@gmail.com
                password: xxxxxxxx
                user_name: Hiroki
                userID: 536803880090013774
            required:
                - user_name
                - email
                - password
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: false
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
